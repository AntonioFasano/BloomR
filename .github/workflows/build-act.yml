name: build-act
on: [workflow_dispatch]  # manual trigger 
jobs:
  main:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2  # checkout repo in VM  
      - run: |  # Log  virtenv 
          for /F %a in ('dir /b "C:\Program Files\R"') do set R=%a
          "C:\Program Files\R\%R%\bin\Rscript" --version >> build-artifact.txt
  
        shell: cmd

      ##  Upload in github the file generated
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: build-artifact.txt
          retention-days: 1

